<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正幻波ナノカ | SiveProject</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #fff0f5; /* ナノカっぽい薄いピンク */
            color: #333;
            line-height: 1.8;
        }
        header {
            background: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ffb6c1;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .profile-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .char-main-img {
            max-width: 300px;
            width: 100%;
            border-radius: 10px;
        }
        .profile-text { flex: 1; min-width: 250px; }
        .setting-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .setting-images img {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ff69b4;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>正幻波ナノカ - Profile</h1>
</header>

<div class="container">
    <div class="profile-section">
        <img src="image/ナノカ（ホーム）.AVIF" alt="ナノカ" class="char-main-img">
        <div class="profile-text">
            <h2>正幻波ナノカ</h2>
            <p><strong>「こんにちは、正幻波ナノカです！」</strong></p>
            <ul>
                <li><strong>種類：</strong> UTAU音源</li>
                <li><strong>中の人：</strong> ユマ</li>
                <li><strong>特徴：</strong> 正弦波くんと一緒に活動中！</li>
            </ul>
            <p>詳しい設定は下の設定画をチェックしてね！</p>
        </div>
    </div>

    <hr>

    <h3>設定資料</h3>
    <div class="setting-images">
        <img src="image/ナノカ（設定）.AVIF" alt="ナノカ設定画">
    </div>

    <a href="index.html" class="back-link">← トップページに戻る</a>
</div>

<footer>
    <p style="text-align: center; padding: 30px; color: #999;">&copy; 2026 SiveProject</p>
</footer>

</body>
</html>
