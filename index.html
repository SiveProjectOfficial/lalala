<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiveProject | UTAU音源配布</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.8;
        }
        header {
            background-color: #ffffff;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid #eaeaea;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        .character-card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
        }
        .char-info { flex: 1; min-width: 300px; }
        .char-img-container { flex: 0 0 300px; text-align: center; }
        .char-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        /* 詳細ページへのボタン */
        .detail-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff69b4; /* ナノカ用ピンク */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .detail-btn:hover { background-color: #ff85c0; }
        
        .rules-section {
            background-color: #fff0f0;
            border: 1px solid #ffcccc;
            border-radius: 15px;
            padding: 30px;
        }
        footer { text-align: center; padding: 50px; color: #999; }
        @media (max-width: 768px) { .character-card { flex-direction: column; } }
    </style>
</head>
<body>

<header>
    <h1>SiveProject</h1>
</header>

<div class="container">
    <div style="text-align: center; margin-bottom: 50px;">
        <h2>UTAU Voice Library</h2>
        <p>正弦波くんとナノカの音源を配布しています。</p>
    </div>

    <div class="character-card">
        <div class="char-info">
            <h3>正弦波ジャック（正弦波くん）</h3>
            <ul>
                <li>zipのままOpen UTAUへD&D！</li>
                <li>UTAU本体は解凍してUTAUのvoiceフォルダへ！</li>
            </ul>
        </div>
        <div class="char-img-container">
            <img src="image/正弦波（ホーム）.JPG" alt="正弦波くん" class="char-img">
        </div>
    </div>

    <div class="character-card">
        <div class="char-info">
            <h3>正幻波ナノカ</h3>
            <ul>
                <li>導入手順は正弦波くんと同じです。</li>
            </ul>
            <a href="nanoka.html" class="detail-btn">ナノカのプロフィールを見る</a>
        </div>
        <div class="char-img-container">
            <img src="image/ナノカ（ホーム）.AVIF" alt="ナノカ" class="char-img">
        </div>
    </div>

    <div class="rules-section">
        <h3>⚠️ AI生成について</h3>
        <p>AI生成は自由ですが、ネット上（SNS・動画サイト）への公開は禁止です。個人的に楽しんでね！</p>
    </div>
</div>

<footer>
    <p>&copy; 2026 SiveProject</p>
</footer>

</body>
</html>
